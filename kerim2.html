<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kodlu Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .generate-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Kodlu Mesaj Gönder</h1>
        <textarea id="message" placeholder="Arkadaşlarına mesaj yaz..."></textarea>
        <button class="generate-btn" onclick="generateQRCode()">QR Kodu Oluştur</button>
        <div id="qr-code">
            <!-- QR kod burada görünecek -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const message = document.getElementById('message').value;
            const qrCodeContainer = document.getElementById('qr-code');
            qrCodeContainer.innerHTML = ''; // Önceki QR kodunu temizle
            new QRCode(qrCodeContainer, {
                text: message,
                width: 200,
                height: 200
            });
        }
    </script>
</body>
</html>
